name: Build and deploy Node.js app to Azure Web App - xero-mcp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Upload dist folder for deployment
        uses: actions/upload-artifact@v4
        with:
          name: built-app
          path: |
            dist
            package.json
            package-lock.json
            start-server.sh
            tsconfig.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: built-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_841C779E33A6422DBE9FCF96BE4F100B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AEE1EF2B9C9A4850953B027F3DC342F4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_87EF3E8D47B84249B66A47BE637E30E2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'xero-mcp'
          slot-name: 'Production'
          package: .
